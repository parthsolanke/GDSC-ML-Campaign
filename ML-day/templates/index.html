<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Boston-ML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>PREDICT HOUSE PRICE 🏠</h1>
    <div class="form-group">
        <form action="{{ url_for('predict') }}" method="post">

            <label class="form-label">🚓 PER CAPITA CRIME RATE BY TOWN</label>
            <input type="text" name="CRIM" placeholder="CRIM" required="required" />

            <label class="form-label">🌆 PROPORTION OF RESIDENTIAL LAND ZONED FOR LOTS OVER 25,000 SQ.FT.</label>
            <input type="text" name="ZN" placeholder="ZN" required="required" />

            <label class="form-label">🧑‍💼 PROPORTION OF NON-RETAIL BUSINESS ACRES PER TOWN</label>
            <input type="text" name="INDUS" placeholder="INDUS" required="required" />

            <label class="form-label">®️ CHARLES RIVER DUMMY VARIABLE (= 1 IF TRACT BOUNDS RIVER; 0 OTHERWISE)</label>
            <input type="text" name="CHAS" placeholder="CHAS" required="required" />

            <label class="form-label">😮‍💨 NITRIC OXIDES CONCENTRATION (PARTS PER 10 MILLION)</label>
            <input type="text" name="NOX" placeholder="NOX" required="required" />

            <label class="form-label">🌌 AVERAGE NUMBER OF ROOMS PER DWELLING</label>
            <input type="text" name="RM" placeholder="RM" required="required" />

            <label class="form-label">👴 PROPORTION OF OWNER-OCCUPIED UNITS BUILT PRIOR TO 1940</label>
            <input type="text" name="Age" placeholder="Age" required="required" />

            <label class="form-label">🏬 WEIGHTED DISTANCES TO FIVE BOSTON EMPLOYMENT CENTRES</label>
            <input type="text" name="DIS" placeholder="DIS" required="required" />

            <label class="form-label">🛣️ INDEX OF ACCESSIBILITY TO RADIAL HIGHWAYS</label>
            <input type="text" name="RAD" placeholder="RAD" required="required" />

            <label class="form-label">💵 FULL-VALUE PROPERTY-TAX RATE PER ₹8,00,000</label>
            <input type="text" name="TAX" placeholder="TAX" required="required" />

            <label class="form-label">🧑‍🏫 PUPIL-TEACHER RATIO BY TOWN</label>
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" />

            <label class="form-label">⚫ 1000(BK - 0.63)^2 WHERE BK IS THE PROPORTION OF BLACK PEOPLE BY TOWN</label>
            <input type="text" name="B" placeholder="B" required="required" />

            <label class="form-label">🫂 % LOWER STATUS OF THE POPULATION</label>
            <input type="text" name="LSTAT" placeholder="LSTAT" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">PREDICT</button>
        </form>
    </div>
    </div>
</body>
</html>
